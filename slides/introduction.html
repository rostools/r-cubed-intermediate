# Motivation for this course

## How do you *exactly* do data analysis? What's the workflow?

???

When I started out doing research during my Masters,
I always wondered *how* do researchers go about doing data analysis...
what was their workflow *exactly* like. No one ever really taught that. Even
on online tutorials, mostly pieces of code or how to use code are taught... 
but never teaching the bigger picture... How do researchers in their daily work
write R code and do their data analysis? 

This question is why the overall workflow is the primary focus in this course
and partly with the beginner one. I try to focus on the bigger picture and the
overall workflow you would do for doing data analysis.

So, why is it that there isn't much information on how researchers do data
analysis?

---

# ...Because code sharing is almost non-existent in science

--

Very few papers provide code [[1](https://doi.org/10.1146/annurev-statistics-060116-054104); [2](https://doi.org/10.1007/s11306-017-1299-3)]

--

Why? Likely due to:

- Lack of awareness and training
- Difficulty of adoption
- No incentive or reward
- Little to no culture to do it


???

It's because code sharing basically doesn't exist in the vast majority of 
scientific fields

- Intro to how limited code sharing is, research on it, etc.

How many have read a method in a paper and wondered how they &lt;u&gt;actually&lt;/u&gt; did it? 

... you've probably realize by now, way more is done than shown in the "Methods"

I definitely have in my research career.
We want to change the culture around code by encouraging 
and teaching how to share code and to write better code in general.

## Code sharing: From scientific principle of "reproducibility" 


--

.pull-left[
### Replicability

- ...often confused with "replicability" [[3](https://doi.org/10.3389/fninf.2017.00076)]&lt;sup&gt;1&lt;/sup&gt;
- Repeating a study by *independently* performing another identical study
- Difficult, usually needs funding
- Linked to the "irreproducibility crisis"&lt;sup&gt;2&lt;/sup&gt;
]

--

.pull-right[
### Reproducibility

- Generating the exact same results when using the same data and code
- Should be easy right? Wrong, often just as hard
- *True* reproducibility is nearly impossible
    - Better: "Good enough reproducibility at publication"
    - Or at least have "inspectability" [[4](https://doi.org/10.1002/2015ea000136)]
- *Question*: If we can't even *reproduce* a studies results, how can we expect 
to replicate it?
]


.footnote[
1. Also from an American Statistical Association [statement](https://www.amstat.org/asa/files/pdfs/POL-ReproducibleResearchRecommendations.pdf).  
2. Or rather "irreplicability crisis".
]

???

True reproducibility means being able to re-create the results on *any* computer
at any point in the near future. But with constant updates to software and
computers, reproducibility quickly becomes impossible. Hence why focusing on
being reproducible at the time of publication or at the very least focus on
ensuring your data analysis is "inspectable", meaning that someone can come
and read your code and understand the logic of what you are doing, even if they
can't directly reproduce the results.
