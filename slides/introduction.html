# Motivation for this course

## How do you *exactly* do data analysis? What's the workflow? ğŸ¤”

???

When I started out doing research during my Masters,
I always wondered *how* do researchers go about doing data analysis...
what was their workflow *exactly* like. No one ever really taught that. Even
on online tutorials, mostly pieces of code or how to use code are taught... 
but never teaching the bigger picture... How do researchers in their daily work
write R code and do their data analysis? 

This question is the reason why the overall workflow is the primary focus in
this course and partly with the beginner one. I try to focus on the bigger
picture and the overall workflow you would do for doing data analysis.

So, why is it that there isn't much information on how researchers do data
analysis?

## Code sharing: From scientific principle of "reproducibility" 

...often confused with "replicability" &lt;a name=cite-Plesser2018a&gt;&lt;/a&gt;[[3](https://doi.org/10.3389/fninf.2017.00076)]&lt;sup&gt;1&lt;/sup&gt;

--

.pull-left[
### Replicability

- Repeating a study by *independently* performing another identical study
- Linked to the "irreproducibility crisis"&lt;sup&gt;2&lt;/sup&gt;
]

--

.pull-right[
### Reproducibility

- Generating the exact same results when using the same data and code
- *Question*: If we can't even *reproduce* a study's results, how can we expect 
to replicate it?
]


.footnote[
1. Also from an American Statistical Association [statement](https://www.amstat.org/asa/files/pdfs/POL-ReproducibleResearchRecommendations.pdf).  
2. Or rather "irreplicability crisis".
]
