meta:
  name:
    full: rostools
  link:
    github: https://github.com/rostools

typography:
  fonts:
    - family: quattrocento sans
      source: "bunny"
    - family: outfit
      source: "bunny"
    - family: source code pro
      source: "bunny"
  base:
    family: quattrocento sans
    size: 18px
  headings:
    family: outfit
    weight: 400
  monospace: source code pro

defaults:
  bootstrap:
    defaults:
      mermaid-edge-color: "gray"
    rules: |
        .slide-deck {
          border: 3px solid #203C6E;
          width: 100%;
          height: 425px;
        }
        kbd {
          padding: .15rem .15rem;
        }
