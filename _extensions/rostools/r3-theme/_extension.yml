title: r3-theme
author: Luke W. Johnston
version: 1.0.6
quarto-required: ">=1.5.0"
contributes:
  format:
    common:
      shortcodes:
        - debruine/glossary
        - quarto-ext/fontawesome
    html:
      highlight-style: a11y
      fig-dpi: 72
      fig-width: 5.5
      fig-height: 5
      fig-align: center
      df-print: tibble
      code-link: true
      code-overflow: scroll
      from: markdown+emoji
      theme:
        - yeti
        - custom-site.scss

    revealjs:
      embed-resources: true
      from: markdown+emoji
      theme:
        - simple
        - custom-slides.scss
      menu: true
      progress: true
      logo: favicon.ico

  project:
    project:
      type: book
      execute: project

    book:
      navbar:
        logo: "favicon.ico"
        logo-alt: "Graphic of a capital R with a 3 as a superscript."
        search: true
        pinned: true
      favicon: "favicon.ico"
      repo-branch: main
      repo-actions: [edit, issue, source]

    csl: vancouver.csl

    callout-appearance: minimal
    reference-location: margin
    citation-location: margin
    crossref:
      chapters: true

    execute:
      freeze: auto

    knitr:
      opts_chunk:
        R.options:
          width: 72
