title: r3-theme
author: Luke W. Johnston
version: 1.0.5
quarto-required: ">=1.3.0"
contributes:
  format:
    html:
      highlight-style: a11y
      code-line-numbers: true
      df-print: tibble
      code-overflow: scroll
      from: markdown+emoji
      code-link: true
      theme:
        - zephyr
        - custom-site.scss

    revealjs:
      embed-resources: true
      from: markdown+emoji
      theme:
        - simple
        - custom-slides.scss
      menu: true
      progress: true
      logo: favicon.ico

  project:
    project:
      type: book
      output-dir: public
      execute-dir: project

    book:
      favicon: "favicon.ico"
      repo-branch: main
      repo-actions: [edit, issue, source]
      search: true

    execute:
      warning: false

    csl: vancouver.csl

    callout-appearance: minimal
    reference-location: margin
    crossref:
      chapters: true

    knitr:
      opts_chunk:
        comment: "#>"
        fig-dpi: 72
        fig-width: 5.5
        fig-height: 5
        fig-align: center
        out-width: 100%

    format: r3-theme-html
