image: rocker/tidyverse

stages:
  - build
  - deploy

build:
    stage: build
    script:
        - R -e "remotes::install_deps(dependencies = c('Depends', 'Imports'))"
        - Rscript _build.R
    only:
        - master
    artifacts:
        paths:
            - public

deploy:
    image: node:latest
    stage: deploy
    before_script:
        - npm install netlify-cli
    script:
        - npx netlify deploy --prod --dir public
    only:
        - master
    dependencies:
        - build
